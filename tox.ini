# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist =
        django15_py26, django15_py27, django15_py33, django15_py34,
        django16_py26, django16_py27, django16_py33, django16_py34,
                       django17_py27, django17_py33, django17_py34,
                       django18_py27, django18_py33, django18_py34

[testenv]
commands = py.test tests/
deps =
    pytest
    pytest-django
    pytest-pythonpath

[testenv:coverage]
basepython = python2.7
commands =
    py.test tests/ --cov restless --cov-report term-missing --pep8 restless
    coveralls
deps =
    Django==1.8
    coveralls
    pytest-cov
    pytest-pep8
    {[testenv]deps}

[testenv:django15_py26]
basepython = python2.6
deps =
    Django==1.5
    {[testenv]deps}

